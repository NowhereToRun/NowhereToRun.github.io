<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Test</h1>
    <label for="change">改变localStorage Test字段</label>
    <input type="text" id="change"/>
    <button onclick="changeStorage()">点击改变localStorage</button>

    <p id="heiheihei">Wait change......</p>
    <a href="./other.html" target="_blank">另一个页面</a>
</body>
<script>
    function changeStorage(){
        window.localStorage.setItem('Test',document.getElementById("change"));
    }
    window.addEventListener('storage',function(event){
        console.log(event.key);
        console.log(event.newValue);
        document.getElementById("heiheihei").innerText("新值" + event.newValue);
    })

</script>
</html>
